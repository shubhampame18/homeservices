{% load static %}


{% block body %}
{% include 'navigation.html' %}

<script>
    function checkpass()
    {
    if(document.signup.pwd.value!= document.signup.cpwd.value)
    {
    alert('password and confirm password not match');
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }


</script>
<h3 style="text-align: center;margin-top:20px">User Signup</h3>
<hr>


<div class="container py-5 ">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form method="POST" action="user_signup" name="signup" onsubmit="return checkpass();" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6 ">
                        <label for="inputFirstname">User Name</label>
                        <input type="text" class="form-control"  name="uname"
                               placeholder="username" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="inputState">Password</label>
                        <input type="password" class="form-control"  name="pwd" placeholder="password"
                               required>
                    </div>
                    <div class="col-sm-3">
                        <label for="inputPostalCode">Confirm password</label>
                        <input type="password" class="form-control"  name="cpwd"
                               placeholder="confirm password" required>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-6 ">
                        <label for="inputFirstname">First name</label>
                        <input type="text" class="form-control" id="inputFirstname" name="fname"
                               placeholder="First name" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="inputLastname">Last name</label>
                        <input type="text" class="form-control" id="inputLastname" name="lname" placeholder="Last name"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputAddressLine1">Contact</label>
                        <input type="number" class="form-control" id="inputAddressLine1" name="contact"
                               placeholder="mobile no" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="inputAddressLine2">Email Address</label>
                        <input type="email" class="form-control" id="inputAddressLine2" name="email" placeholder="email"
                               required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputCity">address</label>
                        <input type="text" class="form-control" id="inputCity" name="address" placeholder="address"
                               required>
                    </div>

                    <div class="col-sm-6">
                        <label for="inputPostalCode">Images</label>
                        <input type="file" class="form-control" id="inputPostalCode" name="image"
                               placeholder="choose file" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label  style="margin-top:10px">Select User Type</label><br>
                        <input type="radio" id="customer" name="type" value="customer">
                        <label for="male">Customer</label><br>
                        <input type="radio" id="serviceman" name="type" value="serviceman">
                        <label for="female">Serviceman</label><br>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary px-4 float-right mt-3 form-control">Register</button>
            </form>
        </div>
    </div>
</div>
{% include 'footer.html' %}


{% ifequal error "no" %}
<script>
    alert("login Successful");
    window.location=('{% url 'user_login' %}')

</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("something went to wrong, try again....");

</script>
{% endifequal %}

{% endblock %}
